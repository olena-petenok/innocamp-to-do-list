<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Innocamp Petenok</title>
  </head>

  <body>
    <section class="horizontal-component">
      <ul class="control-panel">
        <li class="item"><button class="button" id="control-panel-create-button">Create Item</button></li>
        <li class="item"><button class="button" id="control-panel-edit-button">Edit Item</button></li>
        <li class="item"><button class="button" id="control-panel-delete-button">Delete Item</button></li>
        <li class="item"><button class="button" id="control-panel-sort-button">Sort Items</button></li>
      <ul>
    </section>

    <section id="modal-window" class="hidden">
      <div class="modal-window-content">
        <section class="modal-window-header">
          <div class="modal-title">Title</div>

          <div class="modal-close-icon">
            <div class="modal-close-icon-inner"></div>
          </div>
        </section>

        <section class="modal-content">
          <form action="#0" method="post">
            <section class="hidden form-elements-block">
              <input required type="text" name="name" id="name" placeholder="Name *" pattern="(?=.*[a-z])(?=.*[A-Z]).{2,}">
              <input type="text" name="description" id="description" placeholder="Description">
              <input required type="text" name="priority" id="priority" placeholder="Priority *">
              <input type="date" name="deadline" id="deadline" placeholder=" ">
            </section>

            <section class="hidden saved-to-do-item">
              <p class="text">Description text</p>
              <p class="text">Priority:
                <span class="priority-low">low/middle/high</span>
              </p>
              <p class="text">Deadline</p>
            </section>

            <section class="form-buttons">
              <div class="hidden buttons-block" id="create-item-window">
                <input id="create-item-window-cancel-button" class="input negative" type="button" value="Cancel" class="form-button">
                <input id="create-item-window-create-button" class="input positive" type="submit" value="Add" class="form-button">
              </div>

              <div class="hidden buttons-block" id="edit-item-window">
                <input id="edit-item-window-cancel-button" class="input negative" type="button" value="Cancel" class="form-button">
                <input id="edit-item-window-edit-button" class="input positive" type="submit" value="Edit" class="form-button">
              </div>

              <div class="hidden buttons-block" id="action-on-item-window">
                <input id="action-on-item-window-delete-button" class="input negative" type="button" value="Delete" class="form-button">
                <input id="action-on-item-window-edit-button" class="input positive" type="submit" value="Edit" class="form-button">
                <input id="action-on-item-window-mark-as-read-button" class="input positive" type="button" value="Mark as done" class="form-button">
              </div>
            </section>
          </form>
        </section>
      </div>
    </section>

    <section class="horizontal-component to-do-items-list">
      <section class="grid">
        <div class="item">
          <p class="text">Title</p>
          <p class="text">Priority:
            <span class="priority-low">low/middle/high</span>
          </p>
          <p class="text">Deadline</p>
        </div>
      </section>
    </section>

    <script src="./bundle.js"></script>
  </body>
</html>
