<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Innocamp Petenok</title>
    <link href="./favicon.ico" rel="shortcut icon" type="image/ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>

  <body>
    <section class="horizontal-component">
      <ul class="control-panel">
        <li class="item"><button class="inner" id="control-panel-create-button">Create Item</button></li>
        <li class="item"><button class="inner" id="control-panel-sort-button">Sort Items</button></li>
        <li class="item"><input class="inner search" type="text" name="search" id="control-panel-search" placeholder="Search"></li>
      <ul>
    </section>

    <section id="modal-window" class="hidden">
      <div class="modal-window-content">
        <section class="modal-window-header">
          <div class="modal-title">Create new item</div>

          <div class="modal-close-icon">
            <div class="modal-close-icon-inner"></div>
          </div>
        </section>

        <section class="modal-content">
          <form action="" method="" id="form">
            <section class="hidden form-elements-block">
              <input required type="text" name="name" id="name" placeholder="Name *" pattern="(?=.*[a-z])(?=.*[A-Z]).{2,20}">
              <input type="text" name="description" id="description" placeholder="Description">
              <select required name="priority" id="priority">
                <option value="">Priority *</option>
                <option value="low" class="low">low</option>
                <option value="middle" class="middle">middle</option>
                <option value="high" class="high">high</option>
              </select>
              <input type="datetime-local" name="deadline" id="deadline" placeholder=" ">
            </section>

            <section class="form-buttons">
              <div class="hidden buttons-block" id="create-item-window">
                <input id="create-item-window-cancel-button" class="input negative" type="button" value="Cancel" class="form-button">
                <input id="create-item-window-create-button" class="input positive" type="submit" value="Add" class="form-button">
              </div>

              <div class="hidden buttons-block" id="edit-item-window">
                <input id="edit-item-window-cancel-button" class="input negative" type="button" value="Cancel" class="form-button">
                <input id="edit-item-window-edit-button" class="input positive" type="button" value="Edit" class="form-button">
              </div>
            </section>
          </form>
        </section>
      </div>
    </section>

    <section class="horizontal-component to-do-items-list">
      <section class="grid">
      </section>
    </section>

    <script src="./bundle.js"></script>
  </body>
</html>
